---
openapi: "3.0.0"
info:
  version: "4.0.0-RC3"
  title: "TheHive"
tags:
  - name: "Authentication"
    description: "Authentication related APIs"
  - name: "Query"
    description: "Query APIs"
  - name: "Organisation"
    description: "Organisation related APIs"
  - name: "Profile"
    description: "Profile related APIs"
  - name: "User"
    description: "User related APIs"
paths:
  /api/v1/login:
    post:
      tags:
        - "Authentication"
      summary: "Authenticate an user and get session cookie"
      requestBody:
        description: "Credentials"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Credentials'
      responses:
        '200':
          description: "Authentication succeeds"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputUser'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '402':
          description: "Multi-factor code is required"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericError'
  /api/v1/query:
    post:
      tags:
        - "Query"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Query'
      responses:
        '200':
          description: "result"
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/AnyOutputObject'
                  - type: array
                    items:
                      $ref: '#/components/schemas/AnyOutputObject'
      security:
        - Authenticated: []
  /api/v0/organisation:
    get:
      tags:
        - "Organisation"
      summary: "List visible organisations"
      description: "This API include, for each organisation, the linked organisation"
      responses:
        '200':
          description: "List of organisations"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputOrganisationWithLinksV0'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
  /api/v1/organisation:
    post:
      tags:
        - "Organisation"
      summary: "Create an organisation"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputOrganisation'
      responses:
        '201':
          description: "The organisation is created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputOrganisation'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
      security:
        - Authenticated:
            - manageOrganisation
  /api/v1/organisation/{org}:
    patch:
      tags:
        - "Organisation"
      summary: "Update organisation information"
      parameters:
        - name: org
          in: path
          description: "Id or name of the organisation to update"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganisationProperties'
      responses:
        '204':
          description: "The organisation has been updated"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageOrganisation
  /api/v0/organisation/{org1}/link/{org2}:
    put:
      tags:
        - "Organisation"
      summary: "Link two organisations"
      parameters:
        - name: org1
          in: path
          description: "Id or name of the first organisation"
          required: true
          schema:
            type: string
        - name: org2
          in: path
          description: "Id or name of the second organisation"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "The organisations have been linked"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageOrganisation
    delete:
      tags:
        - "Organisation"
      summary: "Remove link between two organisations"
      parameters:
        - name: org1
          in: path
          description: "Id or name of the first organisation"
          required: true
          schema:
            type: string
        - name: org2
          in: path
          description: "Id or name of the second organisation"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "The link between organisations had been removed"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageOrganisation
  /api/v0/organisation/{org}/links:
    put:
      tags:
        - "Organisation"
      summary: "Link an organisation with several others"
      parameters:
        - name: org
          in: path
          description: "Id or name of the organisation to link"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - organisations
              properties:
                organisations:
                  description: "List of organisation to link with"
                  type: array
                  items:
                    type: string
      responses:
        '204':
          description: "The organisations have been linked"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageOrganisation
  /api/v0/profile:
    get:
      tags:
        - "Profile"
      summary: "List all user profiles"
      responses:
        '200':
          description: "List of all user profiles"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputProfileV0'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      security:
        - Authenticated: []
    post:
      tags:
        - "Profile"
      summary: "Create a new profile"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputProfile'
      responses:
        '204':
          description: "The profile has been created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputProfileV0'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
      security:
        - Authenticated:
            - manageProfile
  /api/v0/profile/{profile}:
    get:
      tags:
        - "Profile"
      summary: "Get information of the given profile"
      parameters:
        - name: profile
          in: path
          description: "Id or name of the profile to retrieve"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "The profile"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputProfileV0'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
    patch:
      tags:
        - "Profile"
      summary: "Update profile"
      parameters:
        - name: profile
          in: path
          description: "Id or name of the profile to update"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfileProperties'
      responses:
        '200':
          description: "The profile has been updated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputProfileV0'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageProfile
    delete:
      tags:
        - "Profile"
      summary: "Remove the profile"
      parameters:
        - name: profile
          in: path
          description: "Id or name of the profile to delete"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "The profile has been removed"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageProfile
  /api/v1/user:
    post:
      tags:
        - "User"
      summary: "Create a new user"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputUser'
      responses:
        '204':
          description: "The user has been created"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputUser'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageUser
  /api/v1/user/current:
    get:
      tags:
        - "User"
      summary: "Show information of the current user"
      responses:
        '200':
          description: "Information of the current user"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputUser'
        '401':
          $ref: '#/components/responses/AuthenticationError'
      security:
        - Authenticated: []
  /api/v1/user/{user}:
    get:
      tags:
        - "User"
      summary: "Show information of the given user"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Information of the user"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputUser'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
    patch:
      tags:
        - "User"
      summary: "Update information of the given user"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProperties'
      responses:
        '200':
          description: "The user has been updated"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputUser'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
          - manageUser
    delete:
      tags:
        - "User"
      summary: "Lock an user"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "The user has been locked"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageUser
  /api/v1/user/{user}/force:
    delete:
      tags:
        - "User"
      summary: "Remove an user"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
        - name: organisation
          in: query
          description: "Id or name of the organisation from which the user will be removed. If not present use the current organisation"
          required: false
          schema:
            type: string
      responses:
        '204':
          description: "The user has been removed"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageUser
  /user/{user}/avatar:
    get:
      tags:
        - "User"
      summary: "Lock an user"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "The avatar of the user"
          content:
            image/*:
              schema:
                type: string
                format: binary
  /api/v1/user/{user}/password/set:
    post:
      tags:
        - "User"
      summary: "Set the user password"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
              properties:
                password:
                  description: "The new password"
                  type: string
      responses:
        '204':
          description: "The password has been updated"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
            - manageUser
  /api/v1/user/{user}/password/change:
    post:
      tags:
        - "User"
      summary: "Change the user password"
      parameters:
        - name: user
          in: path
          description: "Id or name of the current user"
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - currentPassword
              properties:
                password:
                  description: "The new password"
                  type: string
                currentPassword:
                  description: "The current password"
                  type: string
      responses:
        '204':
          description: "The password has been updated"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
  /api/v1/user/{user}/key:
    get:
      tags:
        - "User"
      summary: "Get the user API key"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "The API key of the user"
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
          - manageUser
    delete:
      tags:
        - "User"
      summary: "Remove the user API key"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "The API key has been removed"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
          - manageUser
  /api/v1/user/{user}/key/renew:
    post:
      tags:
        - "User"
      summary: "Renew the user API key"
      parameters:
        - name: user
          in: path
          description: "Id or name of the user"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "The API key of the user"
          content:
            text/plain:
              schema:
                type: string
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated:
          - manageUser
  /api/v1/pattern/import/attack:
    post:
      tags: 
        - "Pattern"
      summary: "Import MITRE ATT&CK patterns with a .json file"
      responses:
        '201':
          description: "ATT&CK patterns imported"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ImportedPattern'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '403':
          $ref: '#/components/responses/AuthorizationError'
      security:
        - Authenticated: []
  /api/v1/pattern/{pattern}:
    get:
      tags: 
        - "Pattern"
      summary: "Show information of the given pattern"
      parameters:
        - name: pattern
          in: path
          description: "Id or patternId of the pattern"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Information of the given pattern"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputPattern'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
    delete:
      tags: 
        - "Pattern"
      summary: "Delete the given pattern"
      parameters:
        - name: pattern
          in: path
          description: "Id or name of the pattern"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "Pattern deleted"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
  /api/v1/pattern/case/{case}:
    get:
      tags: 
        - "Pattern"
      summary: "Show patterns of the given case"
      parameters:
        - name: case
          in: path
          description: "Id or name of the case"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Patterns of the given case"
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OutputPattern'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
  /api/v1/procedure:
    post:
      tags: 
        - "Procedure"
      summary: "Create a procedure"
      requestBody:
        description: "Procedure to create"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InputProcedure'
      responses:
        '201':
          description: "Created procedure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputProcedure'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
  /api/v1/procedure/{procedure}:
    get:
      tags: 
        - "Procedure"
      summary: "Show information of the given procedure"
      parameters:
        - name: procedure
          in: path
          description: "Id of the procedure"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Information of the given procedure"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutputProcedure'
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
    delete:
      tags: 
        - "Procedure"
      summary: "Delete the given procedure"
      parameters:
        - name: procedure
          in: path
          description: "Id of the procedure"
          required: true
          schema:
            type: string
      responses:
        '204':
          description: "Procedure deleted"
        '401':
          $ref: '#/components/responses/AuthenticationError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      security:
        - Authenticated: []
components:
  responses:
    AuthenticationError:
      description: "User is not authenticated"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericError'
    AuthorizationError:
      description: "The current user is not permitted to do this operation"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericError'
    NotFoundError:
      description: "The requested element is not found or the permission of the user is insufficient"
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GenericError'
  schemas:
    Entity:
      type: object
      required:
        - _id
        - _type
        - _createdAt
        - _createdBy
      properties:
        _id:
          type: string
        _type:
          type: string
        _createdBy:
          type: string
        _createdAt:
          type: integer
        _updatedBy:
          type: string
        _updatedAt:
          type: integer
    GenericError:
      type: object
      required:
        - type
        - message
      properties:
        type:
          type: string
        message:
          type: string
        cause:
          type: string
    Credentials:
      type: object
      required:
        - login
        - password
      properties:
        login:
          description: "User login"
          type: string
        password:
          description: "User password"
          type: string
        organisation:
          description: "Organisation on which the user want to log on"
          type: string
        code:
          description: "Authentication code, for multi-factor authentication"
          type: integer
    AnyOutputObject:
      anyOf:
        - $ref: '#/components/schemas/OutputUser'
        - $ref: '#/components/schemas/OutputOrganisation'
        - $ref: '#/components/schemas/OutputCaseTemplate'
        - $ref: '#/components/schemas/OutputCase'
        - $ref: '#/components/schemas/OutputObservable'
        - $ref: '#/components/schemas/OutputTask'
        - $ref: '#/components/schemas/OutputLog'
        - $ref: '#/components/schemas/OutputAlert'
    InputUser:
      type: object
      required:
        - login
        - name
        - profile
      properties:
        login:
          type: string
        name:
          type: string
        password:
          type: string
        profile:
          type: string
        organisation:
          type: string
        avatar:
          type: string
          format: binary
    OutputUser:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          required:
            - login
            - name
            - hasKey
            - hasPassword
            - hasMFA
            - locked
            - profile
          properties:
            login:
              type: string
            name:
              type: string
            hasKey:
              type: boolean
            hasPassword:
              type: boolean
            hasMFA:
              type: boolean
            locked:
              type: boolean
            profile:
              type: string
            permissions:
              type: array
              items:
                type: string
            organisation:
              type: string
            avatar:
              type: string
            organisations:
              type: array
              items:
                type: object
                properties:
                  organisation:
                    type: string
                  role:
                    type: string
    UserProperties:
      type: object
      properties:
        login:
          type: string
        name:
          type: string
        locked:
          type: boolean
        avatar:
          type: string
          format: binary
    InputOrganisation:
      type: object
      required:
        - name
        - description
      properties:
        name:
          type: string
        description:
          type: string
    OutputOrganisation:
      allOf:
        - $ref: '#/components/schemas/Entity'
        - $ref: '#/components/schemas/InputOrganisation'
    OutputOrganisationWithLinksV0:
      description: "This object is used by version 0 of API. It is deprecated"
      type: object
      required:
        - name
        - description
        - _id
        - id
        - createdAt
        - createdBy
        - _type
        - links
      properties:
        name:
          type: string
        description:
          type: string
        _id:
          type: string
        id:
          type: string
